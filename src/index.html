<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-orange-500">
    <header class = "xl:container xl:mx-auto bg-orange-500 px-10 flex justify-center">
        <h1 class="text-3xl text-white font-bold">
        Basic Calculator
        </h1>
    </header>

    <div class="mx-auto flex justify-center mt-10">
        <div class = "flex flex-col bg-slate-500 w-1/2 drop-shadow-2xl" style="height: 500px;">
            <div class="text-white">eliasberd</div>
            <div class = "flex justify-center mt-10">
                <input type="text" class="w-96 px-5 bg-yellow-300" style="height:40px">
            </div>
            <div class ="flex justify-center gap-12">
                <div class="grid grid-cols-3 gap-3 mt-10 font-bold">
                    <button class="w-14 h-14 bg-gray-200">7</button>
                    <button class="w-14 bg-gray-200 ">8</button>
                    <button class="w-14 bg-gray-200">9</button>
                    <button class="w-14 h-14 bg-gray-200">4</button>
                    <button class="w-14 bg-gray-200">5</button>
                    <button class="w-14 bg-gray-200">6</button>
                    <button class="w-14 h-14 bg-gray-200">1</button>
                    <button class="w-14 bg-gray-200">2</button>
                    <button class="w-14 bg-gray-200">3</button>
                    <button class="w-28 h-14 bg-gray-200 col-span-2">0</button>
                    <button class="w-14 bg-gray-200 ">.</button>
                </div>
                <div class="grid grid-cols-2 gap-3 mt-10 font-bold">
                    <button class="w-14 bg-gray-200">C</button>
                    <button class="w-14 bg-gray-200">CE</button>
                    <button class="w-14 bg-gray-200 bg-blue-200">+</button>
                    <button class="w-14 bg-gray-200 bg-blue-200">-</button>
                    <button class="w-14 bg-gray-200 bg-blue-200">X</button>
                    <button class="w-14 bg-gray-200 bg-blue-200">/</button>
                    <button class="w-14 bg-gray-200 bg-red-200">=</button>
                    <button class="w-14 bg-gray-200">%</button>
                </div>
            </div>
          
        </div>
       
    </div>
    
    


</body>
</html>
